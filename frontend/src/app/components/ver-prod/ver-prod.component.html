<app-navbar></app-navbar>
<div class="x">
  <div class="row_">
      <!-- Columna para la lista de productos -->
      <div class="col-lg-6">
          <div class="card card-lista">
              <div class="card-body text-center">
                  <span class="titulo">LISTADO DE PRODUCTOS</span>
                  <button class="btn btn-success float-end" routerLink="/ingresar-prod">NUEVO</button>
                  <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Ubicacion</th>
                          <th scope="col">Precio</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let producto of listProductos">
                          <td>{{ producto.nombre }}</td>
                          <td>{{ producto.categoria }}</td>
                          <td>{{ producto.ubicacion }}</td>
                          <td>{{ producto.precio | currency:'USD' }}</td>
                          <td>
                              <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
              </div>
          </div>
      </div>
      <!-- Columna para la imagen -->
      <div class="col-lg-6 d-none d-lg-block p-0 imagen">
          <img src="../../../assets/img/tiendaa.jpg" alt="Imagen" class="img-fluid h-100 w-100">
      </div>
  </div>
</div>
